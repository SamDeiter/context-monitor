<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Fuel</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="widget" id="widget">
      <!-- Header -->
      <div class="widget-header" id="dragHandle">
        <div class="widget-title">
          <span class="compass-icon">â›½</span>
          <span>Session Fuel</span>
        </div>
        <button class="minimize-btn" id="minimizeBtn">âˆ’</button>
      </div>

      <div class="widget-content" id="widgetContent">
        <!-- Main Gauge -->
        <div class="main-gauge">
          <div class="gauge-container">
            <svg class="gauge" viewBox="0 0 120 120">
              <circle class="gauge-bg" cx="60" cy="60" r="50"></circle>
              <circle class="gauge-fill" id="gaugeFill" cx="60" cy="60" r="50"></circle>
            </svg>
            <div class="gauge-text">
              <span class="gauge-percent" id="gaugePercent">0%</span>
              <span class="gauge-label">USED</span>
            </div>
          </div>
          <div class="gauge-info">
            <div class="info-row">
              <span class="info-label">Tokens Left</span>
              <span class="info-value" id="tokensLeft">â€”</span>
            </div>
            <div class="info-row">
              <span class="info-label">Session</span>
              <span class="info-value session-id" id="sessionId">â€”</span>
            </div>
          </div>
        </div>

        <!-- Status Message -->
        <div class="status-bar" id="statusBar">
          <span class="status-icon">âœ“</span>
          <span class="status-text" id="statusText">Ready</span>
        </div>

        <!-- Handoff Button -->
        <button class="handoff-btn" id="handoffBtn">
          ðŸš€ Generate Handoff
        </button>

        <!-- Handoff Output (hidden until generated) -->
        <div class="handoff-section" id="handoffSection">
          <pre class="handoff-output" id="handoffOutput"></pre>
          <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
